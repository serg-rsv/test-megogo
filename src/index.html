<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>MEGOGO</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide background background--tiger">
          <include src="./partials/hero.html"></include>
        </div>
        <div class="swiper-slide background background--pug">
          <include src="./partials/watch.html"></include>
        </div>
        <div class="swiper-slide background background--chick">
          <include src="./partials/optima.html"></include>
        </div>
        <div class="swiper-slide background background--partners">
          <div class="background--gradient">
            <include src="./partials/gifts.html"></include>
          </div>
        </div>
        <div class="swiper-slide">
          <include src="./partials/advantages.html"></include>
        </div>
      </div>
      <div class="swiper-scrollbar"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      const swiper = new Swiper('.swiper', {
        direction: 'vertical',
        slidesPerView: 1,
        mousewheel: true,
        scrollbar: {
          el: '.swiper-scrollbar',
          hide: true,
        },
      });
    </script>
  </body>
</html>
